<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML5 CSS3 Bootstrap4 JavaScript PHP MySQL" />
    <meta name="author" content="Егоров Дмитрий" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>HTML5 CSS3 Bootstrap4 JavaScript PHP MySQL</title>
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-5 mb-5">
                        <h2>HTML5 CSS3 Bootstrap4 JavaScript PHP MySQL</h2>
                        <p>Пример реализации программы для обеспечения обработки, хранения, редактирования данных о
                            студентах и их успеваемости.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="mt-3 text-center">Добавить студента:</h2>
                    <form id="add-student-form">
                        <div class="form-group">
                            <label for="lastname">Фамилия:</label>
                            <input type="text" class="form-control" placeholder="Фамилия" id="lastname" name="lastname">
                            <p class="text-danger" id="error-lastname"></p>
                        </div>
                        <div class="form-group">
                            <label for="firstname">Имя:</label>
                            <input type="text" class="form-control" placeholder="Имя" id="firstname" name="firstname">
                            <p class="text-danger" id="error-firstname"></p>
                        </div>
                        <div class="form-group">
                            <label for="patronymic">Отчество:</label>
                            <input type="text" class="form-control" placeholder="Отчество" id="patronymic"
                                name="patronymic">
                            <p class="text-danger" id="error-patronymic"></p>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Дата рождения:</label>
                            <input type="date" class="form-control" id="birthday" name="birthday" min="2000-01-01">
                            <p class="text-danger" id="error-birthday"></p>
                        </div>
                        <div class="add-student-message-block"></div>
                        <button id="add-student-button" class="btn btn-outline-dark">Добавить студента</button>
                    </form>
                </div>
                <div class="col-lg-12">
                    <h2 class="mt-3 mb-3 text-center">Добавить оценку студенту:</h2>
                    <form id="add-student-grade-for-subject-form">
                        <div class="input-group">
                            <select class="custom-select" id="students-list" name="students-list">
                            </select>
                            <select class="custom-select" name="select-subject">
                                <option value="История">История</option>
                                <option value="Культурология">Культурология</option>
                                <option value="Философия">Философия</option>
                                <option value="Логика">Логика</option>
                                <option value="Этика">Этика</option>
                                <option value="Социология">Социология</option>
                                <option value="Экономика">Экономика</option>
                                <option value="Правоведение">Правоведение</option>
                                <option value="Высшая математика">Высшая математика</option>
                                <option value="Концепции современного естествознания">Концепции современного
                                    естествознания</option>
                                <option value="Английский язык">Английский язык</option>
                                <option value="Физкультура">Физкультура</option>
                            </select>
                            <input type="text" id="subject-matter" name="subject-matter" placeholder="Тема"
                                class="form-control">
                            <input type="number" id="assessment" name="assessment" placeholder="Оценка"
                                class="form-control">
                            <div class="input-group-append">
                                <button id="add-student-grade-for-subject-button" class="btn btn-outline-secondary"
                                    type="submit">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-3">
                        <p class="text-center text-danger" id="error-subject-matter"></p>
                        <p class="text-center text-danger" id="error-assessment"></p>
                    </div>
                    <h6 class="text-center mt-3 add-student-grade-for-subject-message-block"></h6>
                </div>
                <div class="col-lg-12">
                    <h2 class="mt-3 mb-3 text-center">Поиск студентов:</h2>
                    <div class="input-group mb-3">
                        <input type="text" name="search-by-value" id="search-by-value" class="form-control"
                            placeholder="Поиск студентов:">
                    </div>
                    <div id="search-by-value-block"></div>
                    <div class="search-by-value-message-block"></div>
                </div>
                <div class="col-lg-12">
                    <h2 class="text-center mt-5">Список студентов:</h2>
                    <div class="text-center mt-3 delete-student-message-block"></div>
                    <ul class="list-group mb-5" id="studets-container"></ul>
                </div>
                <div class="col-lg-12">
                    <input id="delete-student" name="delete-student" type="hidden" value="0">
                    <input id="delete-subject-rating" name="delete-subject-rating" type="hidden" value="0">
                    <input id="subject-grades" name="subject-grades" type="hidden" value="0">
                </div>
            </div>
        </div>
    </main>
    <footer id=" footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-copyright text-center mt-4 pb-3">&copy; 2020 Автор проекта: Егоров Дмитрий
                        <a href="https://www.djorian.com" target="_blank">djorian.com</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/Classes/Validate.js"></script>
    <script src="./js/Classes/Message.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
